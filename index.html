<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container" id="signupContainer">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="navigateToTerms()">Sign Up</button>
        </form>
    </div>

    <div class="container" id="termsContainer" style="display: none;">
        <h1>Terms of Service</h1>
        <p id="termsContent">Loading terms...</p>
        <button type="button" onclick="navigateToForms()">Continue</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
